trace(){
echo 1>&2  "$@"
}

commander(){ 
local args=($@)
local cmd="${args[@]}"
trace  "[cmd] $cmd"
eval "$cmd" || { trace exiting 1; exit 1; }
}
ensure(){ 
set -x
local args=($@)
local cmd="${args[@]}"
trace  "[ensure] $cmd"
eval "$cmd" || { trace exiting 1; exit 1; }
}
cat1(){
local file=$1
test -f $file && { trace $file;trace '-----';cat 1>&2 -n  $file; trace; } || true
}

export -f cat1
export -f ensure 
export -f commander 
export -f trace
