trace(){
echo 1>&2  "$@"
}

commander() { 
local args=($@)
local cmd="${args[@]}"
trace  "[cmd] $cmd"
eval "$cmd" || { trace exiting 1; exit 1; }
}
ensure() { 
local args=($@)
local cmd="${args[@]}"
trace  "[ensure] $cmd"
eval "$cmd" || { trace exiting 1; exit 1; }
}

export -f ensure 
export -f commander 
export -f trace
